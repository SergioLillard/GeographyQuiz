<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="area-game.css" />
    <title>Larger Area Game</title>
  </head>
  <body>
    <h1>WHICH COUNTRY HAS A LARGER AREA?</h1>
    <main>
      <div id="boxes" class="boxes-grid">
        <div class="lose-screen">
          <h1>YOU LOSE</h1>
          <p id="lose-screen-country1"></p>
          <p id="lose-screen-country2"></p>
          <p id="lose-screen-score"></p>
          <button id="button">RESTART</button>
        </div>
        <div id="area-box1" class="box hide"><p id="area1"></p></div>
        <div id="area-box2" class="box hide"><p id="area2"></p></div>

        <div id="country-box1" class="box question">
          <div class="img-box">
            <img src="" alt="" id="flag-box1" />
          </div>
          <p id="country-name1"></p>
        </div>

        <div id="country-box2" class="box question">
          <div class="img-box">
            <img src="" alt="" id="flag-box2" />
          </div>
          <p id="country-name2"></p>
        </div>
      </div>

      <div class="container">
        <button id="next" class="hide">NEXT</button>
        <h1 id="score">SCORE:</h1>
      </div>
    </main>

    <script src="area-game.js" type="module"></script>
  </body>
</html>
